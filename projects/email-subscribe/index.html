<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css//style.css" />

    <title>Email Subscribe</title>

  </head>

  <body>

    <!-- Background Container -->

    <div class="flex h-screen items-center justify-center bg-zinc-700">

      <!-- Card -->

      <div class="mx-6 rounded-2xl bg-zinc-800 p-2">

        <!-- Flex Container -->

        <div class="flex flex-col md:flex-row">

          <!-- Image -->

          <img
            class="h-80 rounded-2xl object-cover duration-200 hover:scale-105 md:h-64 md:rounded-r-none"
            src="./images/image.jpg"
            alt=""
          />

          <!-- Content -->

          <div class="p-6 md:p-12">

            <h2
              class="text-center font-serif text-xl font-medium tracking-wide text-white md:text-left"
            >
               Get diet and fitness tips in your inbox
            </h2>

            <p
              class="my-4 max-w-xs text-center text-xs leading-5 tracking-wide text-white md:text-left"
            >
               Eat better and exercise better. Sign up for the Diet & Fitness newsletter.

            </p>

            <div
              class="mt-5 flex flex-col gap-y-3 gap-x-3 md:flex-row md:items-center"
            >

              <input
                type="text"
                placeholder="Enter your email address"
                class="placeholder-text-center h-10 border border-zinc-600 bg-zinc-800 px-4 text-center text-xs text-white placeholder:text-xs focus:outline-none md:text-left placeholder:md:text-left"
              />

              <button
                class="h-10 rounded-md bg-lime-500 px-5 text-xs text-zinc-800 duration-500 hover:bg-lime-700 hover:text-white"
              >
                 Subscribe
              </button>

            </div>

          </div>

        </div>

      </div>

    </div>

  </body>

</html>
