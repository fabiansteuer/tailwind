<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css//style.css" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex h-screen items-center justify-center bg-zinc-700">
      <!-- Card -->
      <div class="mx-6 rounded-2xl bg-zinc-800">
        <!-- Flex Container -->
        <div class="rounded-left-xl m-2 flex flex-col md:flex-row">
          <!-- Image -->
          <img
            class="object-cover rounded-xl md:rounded-r-none h-80 md:h-64 hover:scale-110 duration-200"
            src="./images/image.jpg"
            alt=""
          />
          <!-- Content -->
          <div
            class="flex flex-col items-center md:items-start md:justify-center gap-4 mt-6 md:mt-0 md:ml-12"
          >
            <h2
              class="text-xl font-serif font-medium text-center md:text-left text-white"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="text-xs max-w-xs text-center md:text-left text-white leading-5 tracking-wide"
            >
              Eat better and exercise better. Sign up for the<br />Diet &
              Fitness newsletter.
            </p>
            <div class="flex flex-col md:flex-row gap-2">
              <input
                type="text"
                placeholder="Enter your email address"
                class="text-center rounded-sm w-full border border-zinc-600 bg-zinc-800 p-3 text-xs text-white"
              />
              <button class="block w-full my-2 rounded bg-lime-500 p-2">
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
