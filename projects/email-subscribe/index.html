<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css//style.css" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Background Container -->
    <div class="flex h-screen items-center justify-center bg-zinc-700">
      <!-- Card -->
      <div class="mx-6 rounded-2xl p-2 bg-zinc-800">
        <!-- Flex Container -->
        <div class="flex flex-col md:flex-row">
          <!-- Image -->
          <img
            class="object-cover rounded-2xl md:rounded-r-none h-80 md:h-64 hover:scale-105 duration-200"
            src="./images/image.jpg"
            alt=""
          />
          <!-- Content -->
          <div class="p-6 md:p-12">
            <h2
              class="text-xl font-serif font-medium text-center tracking-wide md:text-left text-white"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="text-xs max-w-xs text-center md:text-left text-white leading-5 tracking-wide my-4"
            >
              Eat better and exercise better. Sign up for the Diet & Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col md:items-center mt-5 md:flex-row gap-y-3 gap-x-3"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="text-center md:text-left placeholder:text-xs placeholder-text-center placeholder:md:text-left focus:outline-none border border-zinc-600 bg-zinc-800 px-4 text-xs text-white h-10"
              />
              <button
                class="rounded-md text-zinc-800 bg-lime-500 hover:bg-lime-700 hover:text-white text-xs px-5 duration-500 h-10"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
