<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css//style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="flex min-h-screen items-center justify-center bg-cyan-50">
      <!-- Card -->
      <div class="m-3 rounded-2xl bg-white p-4 shadow-2xl md:p-40">
        <!-- Menu -->
        <div
          class="flex flex-col items-center justify-end gap-3 text-center md:flex-row md:gap-8"
        >
          <div class="group">
            <a href="#">Vector</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-200 group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Illustrations</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-200 group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Images</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-200 group-hover:opacity-100"
            ></div>
          </div>
          <div class="group">
            <a href="#">Icons</a>
            <div
              class="mx-2 mt-2 border-b-2 border-black opacity-0 duration-200 group-hover:opacity-100"
            ></div>
          </div>
        </div>
        <!-- Search and upload -->
        <div class="mt-12 flex flex-col justify-between gap-4 sm:flex-row">
          <div class="flex justify-between border-b">
            <input
              type="text"
              placeholder="Search"
              class="ml-6 border-none placeholder:font-thin focus:outline-none md:w-80"
            />
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="w-8 text-gray-300 duration-200 hover:scale-110"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <circle cx="10" cy="10" r="7" />
                <line x1="21" y1="21" x2="15" y2="15" />
              </svg>
            </button>
          </div>
          <button
            class="h-14 rounded-md bg-black px-14 text-lg text-white shadow-2xl duration-200 hover:border hover:border-black hover:bg-white hover:text-black"
          >
            Upload
          </button>
        </div>
        <!-- Images -->
        <div
          class="mt-10 grid gap-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4"
        >
          <div class="group relative">
            <img src="./images/image1.jpg" alt="" class="w-72" />
            <div
              class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-40 p-2 px-4 text-white opacity-0 duration-500 group-hover:opacity-100"
            >
              <div class="flex justify-between">
                <div>
                  <p class="text-sm">Abstract Painting</p>
                  <p class="text-xs">245 likes - 35 shares</p>
