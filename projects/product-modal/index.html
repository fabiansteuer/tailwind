<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css//style.css" />
    <title>Product Modal</title>
  </head>
  <body>
    <div class="flex min-h-screen items-center justify-center bg-slate-100">
      <!-- Modal -->
      <div
        class="m-4 flex flex-col gap-12 rounded-2xl bg-white p-6 shadow-2xl md:flex-row md:p-16"
      >
        <!-- Image -->
        <div>
          <img
            src="./images/headphone.png"
            alt=""
            class="mx-auto w-60 duration-200 hover:scale-105"
          />
        </div>
        <!-- Text container -->
        <div class="flex flex-col gap-3 text-center md:text-left">
          <div>
            <div
              class="inline-block rounded-full bg-black py-1 px-3 text-sm text-white"
            >
              Free Shipping
            </div>
          </div>

          <h2 class="max-w-sm text-2xl font-medium">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h2>

          <div class="flex flex-col gap-3 text-center md:text-left">
            <p class="line-through">$799</p>
            <p class="text-5xl font-bold">$599</p>
            <p class="text-sm font-light text-gray-400">
              Offer valid until April 3rd or as long as stock lasts.
            </p>
          </div>

          <button
            class="h-16 w-full rounded-lg border-b-8 border-blue-700 bg-blue-500 px-2 text-white duration-200 hover:border-b-0 hover:border-t-8 hover:bg-blue-700 hover:shadow-lg"
          >
            Add to Cart
          </button>

          <div class="group flex items-center gap-3">
            <div
              class="h-3 w-3 rounded-full bg-green-400 group-hover:animate-ping"
            ></div>
            <div class="text-sm">50+ in stock</div>
          </div>
          <div
            class="flex w-full flex-col justify-items-stretch gap-4 md:flex-row"
          >
            <button
              class="flex h-16 items-center justify-center gap-3 rounded-lg border border-2 border-gray-300 px-4 shadow-sm transition-all duration-150 hover:-translate-y-0.5 hover:shadow-lg"
            >
              <img src="images/weight.png" alt="" class="w-8" />
              Add to cart
            </button>
            <button
              class="flex h-16 items-center justify-center gap-3 rounded-lg border border-2 border-gray-300 px-4 shadow-sm transition-all duration-150 hover:-translate-y-0.5 hover:shadow-lg"
            >
              <img src="images/heart.png" alt="" class="w-8" />
              Add to wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
