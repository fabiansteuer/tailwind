<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css//style.css" />
    <title>Product Modal</title>
  </head>
  <body>
    <div class="flex min-h-screen items-center justify-center bg-gray-200">
      <!-- Modal -->
      <div class="m-4 rounded-2xl bg-white p-6 shadow-2xl md:p-16 md:pb-20">
        <div
          class="flex flex-col items-center gap-12 md:flex-row md:items-start"
        >
          <!-- Image -->
          <img
            src="./images/headphone.png"
            alt=""
            class="w-60 duration-200 hover:scale-105"
          />
          <!-- Text container -->
          <div
            class="flex flex-col items-center text-center md:items-start md:text-left"
          >
            <div class="rounded-full bg-black py-1 px-3 text-sm text-white">
              Free Shipping
            </div>
            <h2 class="mt-4 max-w-sm text-2xl font-medium">
              Razer Kraken Kitty Edt Gaming Headset Quartz
            </h2>
            <div class="flex flex-col gap-3">
              <p class="line-through">$799</p>
              <p class="text-5xl font-bold">$599</p>
              <p class="text-sm font-light text-gray-400">
                Offer valid until April 3rd or as long as stock lasts.
              </p>
            </div>
            <button
              class="mt-4 h-16 w-full rounded-lg border-b-8 border-blue-700 bg-blue-500 px-2 text-white duration-200 hover:border-b-0 hover:border-t-8 hover:bg-blue-700 hover:shadow-lg"
            >
              Add to Cart
            </button>
            <p class="mt-4 text-left text-sm">50+ in stock</p>
            <div
              class="mt-4 flex w-full flex-col justify-items-stretch gap-4 md:flex-row"
            >
              <button
                class="h-16 rounded-lg border border-2 border-gray-300 px-4 duration-200 hover:shadow-lg"
              >
                Add to cart
              </button>
              <button
                class="h-16 rounded-lg border border-2 border-gray-300 px-4 duration-200 hover:shadow-lg"
              >
                Add to wishlist
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
